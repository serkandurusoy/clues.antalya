<template name="kurallar">
  <section id="kurallar">
    <aside class="g-4-12">
      {{>daktilo}}
      {{>dilek}}
    </aside>
    <main class="g-8-12">
      <ul>
        <li>Kuzgun Oyunu <em>en az 2, en fazla 5</em> kişi ile oynanır.</li>
        <li>Kuzgun Oyunu için <em>minimum yaş sınırı 16'dır.</em> 16 yaşından küçük arkadaşlarımız ebeveynleriyle gelmek durumundadır.</li>
        <li><em>Oyunumuz 1 saattir.</em> Oyun süresi boyunca kamera sistemimizle sizleri izliyor olacağız. &ldquo;Hey, ben dayanamıyorum, çıkartın beni...&rdquo; demeniz yeterli olacaktır.</li>
        <li>İsterseniz <em>yiyecek ve içecek</em> getirebilirsiniz. Tabi yemeye ve içmeye vaktiniz olacağına inanıyorsanız. Lakin tuvalete gitme imkanınız olmadığından, pek tavsiye etmeyiz.</li>
        <li>Dekorları hırpalamanıza gerek yok, ipuçlarına güvenin, onlar size yardımcı olmak için yeterlidir. Oyun bitiminde, beğendiğiniz <em>taşınabilir objeleri oyun alanından çıkarmazsanız,</em> sizden sonraki tayfa da keyifle oynayabilir.</li>
        <li><em>Panik atak, anksiyete, klostrofobi vb.</em> rahatsızlıkları olanlar için oyunumuz uygun değildir. Korkularımın üstüne gitmek istiyorum diyorsanız, sorumluluk size aittir. Telefonla bilgi alabilirsiniz.</li>
        <li><em>Rezervasyon yaptırdığınız tarihten bir gün önce sizi arayıp, gelip gelmeyeceğinizi teyid edeceğiz. Eğer size ulaşamazsak rezervasyonunuz iptal edilecektir.</em> Eğer rezervasyonunuzu siz iptal etmek isterseniz, <em>en az iki gün önceden</em> bize haber vermeniz yeterli olacaktır.</li>
        <li><em>Oyun saatinden 5 dakika önce gelmeniz yeterlidir.</em> Erken gelirseniz kapıda beklersiniz, biz de üzülürüz :) Geç gelirseniz <em>ek süre veremeyiz,</em> kalan süre içinde kaçmayı kabul ederseniz oyuna başlayabilirsiniz.</li>
        <li>Oyun içinde <em>fotoğraf ve video çekmek yasaktır.</em> Aksi takdirde yasal işleme başvurulacaktır.</li>
      </ul>
    </main>
  </section>
</template>

<template name="dilek">
  <div class="dilek dilekfirst">
    Keyifli <br>oyunlar;
  </div>
</template>
