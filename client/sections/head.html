  <meta name="description" content="Edgar Allan Poe'nun dünyasında geçen gerilim dolu oda kaçış oyunu. Evden kaçış oyunlarının en gizemlisi! Kapıdan içeri girdiğin anda, Poe'nun düşle gerçek arasında kurduğu ürkütücü dünyanın içinde kaybolacaksın. Kaybolmanın tüm ürpertesi içinde, onun müthiş dehası ve kurgusuyla belirlediği sona adım adım ilerlemekten kendi alamayacaksın. Tayfanı topla, Poe'nun parçalı bulutlu dünyasından kurtul! Sadece 1 saatin var!">
