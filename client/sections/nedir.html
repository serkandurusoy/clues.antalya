<template name="nedir">
  <section id="nedir">
    <aside class="g-5-12">
      {{>edgar}}
    </aside>
    <main class="g-7-12">
      <h1 class="thin">Dedi Kuzgun:<em>&ldquo;Hiç bir zaman.&rdquo;</em></h1>
      <p>
        Kapıdan içeri girdiğin anda, Poe'nun düşle gerçek arasında kurduğu ürkütücü dünyanın içinde kaybolacaksınız. Kaybolmanın tüm ürpertisi içinde, onun müthiş dehası ve kurgusuyla belirlediği sona adım adım ilerlemekten kendinizi alamayacaksınız.
      </p>
      <p>
        Tayfanı topla, Poe'nun parçalı bulutlu dünyasından kurtul!
      </p>
      <p>
        <strong>Sadece 1 saatin var!</strong>
      </p>
      <blockquote>
        <p>
          &ldquo;Bütün gördüğümüz ve göründüğümüz,<br>
          yalnızca bir düş içinde bir düş&rdquo;
        </p>
        <p>
          Edgar Allan Poe
        </p>
      </blockquote>

      <div class="poem">
        <p>
          <em>
            Oyunumuz, Edgar Allan Poe'nun<br>
            Kuzgun şiirinden uyarlanmıştır:
          </em>
        </p>
        <p>
          &ldquo;Geldin bir kere nasılsa, cehennemlerden mi yoksa? Ey kutsal yaratık&rdquo; dedim, &ldquo;Uğursuz kuş ya da şeytan! Bu çorak ülkede teksin, yine de çıkıyor sesin. Korkuların hortladığı evimde, n'olur anlatsan. Acılarımın ilacı oralarda mı, anlatsan...&rdquo;
        </p>
        <p>
          Dedi Kuzgun: &ldquo;Hiçbir zaman.&rdquo;
        </p>
      </div>
    </main>
  </section>
</template>
