<template name="tabtanim">
  <div id="tabtanim">
    <div id="fiyatTanimlari" class="grid">
      <div class="g-4-12">
        <label for="fkampanya">Kampanyalı TL</label>
        <input name="fkampanya" id="fkampanya" value="{{fkampanya.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>
      </div>
      <div class="g-4-12">
        <label for="fgun2">2 Kişi TL</label>
        <input name="fgun2" id="fgun2" value="{{fgun2.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>

      <div class="g-4-12">

        <input name="fgun3" id="fgun3" value="{{fgun3.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>
      </div>
      <div class="g-4-12">
        <label for="fgun4">4 Kişi TL</label>
        <input name="fgun4" id="fgun4" value="{{fgun4.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>
      </div>
      <div class="g-4-12">
        <label for="fgun5">5 Kişi TL</label>
        <input name="fgun5" id="fgun5" value="{{fgun5.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>
      </div>
      <div class="g-4-12">

        <input name="fgece" id="fgece" value="{{fgece.fiyat}}" type="number" step="5" min="50" max="500" maxlength="3" required>
      </div>
    </div>
  </div>
</template>
